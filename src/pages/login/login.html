<ion-header>
    <ion-navbar>
        <ion-title>
            RAC Chat Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label floating>Username

            </ion-label>
            <ion-input type="text" #uname>

            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password

            </ion-label>
            <ion-input type="password" #pass>

            </ion-input>
        </ion-item>

    </ion-list>

    <button block ion-button (click)="SignInUser()">Sign In</button>

</ion-content>
