<ion-header>

    <ion-navbar>
        <ion-title>Welcome {{username}} !</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="sher" padding>
    <ion-item *ngFor="let item of items | async">
        <div [class]="item.username==username ? 'messagge mesright' :'messagge mesleft' ">
            <div class="username">{{item.username}}</div>
            <div class="message">{{ item.message}} </div>
        </div>
    </ion-item>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <div class="elem">
            <ion-input type="text" [(ngModel)]="message"></ion-input>
        </div>
        <div class="elem">
            <button ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon> </button>
        </div>
    </ion-toolbar>
</ion-footer>
